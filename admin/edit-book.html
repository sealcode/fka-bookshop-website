<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <script src="js/lib/sweetalert.min.js"></script>
</head>
<body>
    <div class="popup-edit-book">
        <h2>Edytuj książkę</h2>
        <table>
            <tbody>
                <tr>
                    <td>
                        Autor
                    </td>
                    <td>
                        <input type="text" id="author" placeholder="Jan Niemiecki" value="Jan Kowalski"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Tytuł
                    </td>
                    <td>
                        <input type="text" id="title" placeholder="Moja walka" value="Moja walka"/>
                    </td>
                </tr>
            </tbody>
        </table>
        <button onclick="showAlert()">Edytuj</button>
    </div>
    <script>
        function showAlert() {
            swal({
                title: "Sukces!",
                text: "Edytowano książkę!",
                type: "success"
            },
            function() {
                window.close();
            });
        }

    </script>
</body>
</html>
